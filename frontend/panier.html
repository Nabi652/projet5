<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <link rel="stylesheet" href="./style-panier.css" />
  </head>
  <body>
    <header>
      <div class="ensemble-header">
        <div class="box-logo">
          <img src="./logo.PNG" alt="logo oricono" class="img-logo" />
        </div>
        <ul>
          <li>
            <a href="">Panier</a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <div class="votre-panier">
        <table class="tableau-panier">
          <thead>
            <tr>
              <th>Produit</th>
              <th>Quantité</th>
              <th>Prix</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Total</td>
              <td>0,00€</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
